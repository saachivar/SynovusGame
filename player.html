<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Trace the Package</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .mobile-container {
            max-width: 500px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 4rem;
            animation: bounce 2s infinite;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-top: 15px;
        }
        
        .join-screen, .waiting-screen, .team-screen, .playing-screen {
            display: none;
        }
        
        .join-screen.active, .waiting-screen.active, .team-screen.active, .playing-screen.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #4b5563;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-join {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-join:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-join:active {
            transform: translateY(0);
        }
        
        .waiting-message {
            text-align: center;
            padding: 30px 0;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 6px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .waiting-message h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .waiting-message p {
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .team-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-align: center;
            margin-bottom: 25px;
            animation: pulse 2s infinite;
        }
        
        .team-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .team-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .teammates {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
        }
        
        .teammates h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .teammate {
            background: rgba(255,255,255,0.3);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 8px 0;
            font-size: 1rem;
        }
        
        .game-info {
            background: #f9fafb;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .game-info h3 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .game-info p {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .package-list {
            margin-top: 25px;
        }
        
        .package-item {
            background: #f9fafb;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid #e5e7eb;
        }
        
        .package-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .mini-progress {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .mini-hub {
            flex: 1;
            height: 40px;
            background: #e5e7eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .mini-hub.active {
            background: #667eea;
            transform: scale(1.1);
        }
        
        .mini-hub.completed {
            background: #10b981;
        }
        
        .mini-hub.delayed {
            background: #ef4444;
            animation: pulse 1s infinite;
        }
        
        .btn-move {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-move:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-move:not(:disabled):hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .badge-pending { background: #fef3c7; color: #92400e; }
        .badge-transit { background: #dbeafe; color: #1e40af; }
        .badge-delivered { background: #d1fae5; color: #065f46; }
        .badge-duplicate { background: #fee2e2; color: #991b1b; }
        .badge-delayed { background: #fecaca; color: #7f1d1d; }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">üì¶</div>
                <h1>Trace the Package</h1>
            </div>
            
            <!-- Join Screen -->
            <div id="joinScreen" class="join-screen active">
                <form id="joinForm">
                    <div class="form-group">
                        <label for="playerName">Enter Your Name</label>
                        <input 
                            type="text" 
                            id="playerName" 
                            placeholder="Your name..."
                            required
                            autocomplete="off"
                        >
                    </div>
                    <button type="submit" class="btn-join">
                        üöÄ Join Game
                    </button>
                </form>
            </div>
            
            <!-- Waiting Screen -->
            <div id="waitingScreen" class="waiting-screen">
                <div class="waiting-message">
                    <div class="spinner"></div>
                    <h2>You're In! üéâ</h2>
                    <p>Waiting for the game to start...</p>
                </div>
            </div>
            
            <!-- Team Assignment Screen -->
            <div id="teamScreen" class="team-screen">
                <div class="team-card" id="teamCard">
                    <div class="team-icon">üèÜ</div>
                    <div class="team-name" id="teamName">Team 1</div>
                    <div class="teammates">
                        <h3>Your Teammates</h3>
                        <div id="teammateList"></div>
                    </div>
                </div>
                <div class="game-info">
                    <h3>Get Ready!</h3>
                    <p>Work together with your team to move packages through all delivery hubs!</p>
                </div>
            </div>
            
            <!-- Playing Screen -->
            <div id="playingScreen" class="playing-screen">
                <div class="game-info">
                    <h3 id="roundTitle">Round 1: Shipping Begins</h3>
                    <p id="roundDescription">Move your packages forward!</p>
                </div>
                
                <div class="package-list" id="packageList"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let playerName = '';
        let myTeamId = null;

        const HUBS = ['üè≠', 'üöö', 'üì¶', 'üè†'];

        // Join form submission
        document.getElementById('joinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            playerName = document.getElementById('playerName').value.trim();
            if (playerName) {
                socket.emit('joinGame', playerName);
                showScreen('waitingScreen');
            }
        });

        // Handle game state updates
        socket.on('gameState', (state) => {
            if (state.status === 'waiting') {
                // Already on waiting screen after joining
            } else if (state.status === 'playing') {
                // Find my team
                const myPlayer = state.players.find(p => p.id === socket.id);
                if (myPlayer && myPlayer.teamId) {
                    myTeamId = myPlayer.teamId;
                    const myTeam = state.teams.find(t => t.id === myTeamId);
                    
                    if (myTeam) {
                        updateTeamScreen(myTeam);
                        updatePlayingScreen(state, myTeam);
                        
                        // Show team screen briefly before playing screen
                        if (document.getElementById('teamScreen').classList.contains('active') === false &&
                            document.getElementById('playingScreen').classList.contains('active') === false) {
                            showScreen('teamScreen');
                            setTimeout(() => {
                                showScreen('playingScreen');
                            }, 3000);
                        } else {
                            showScreen('playingScreen');
                        }
                    }
                }
            } else if (state.status === 'reveal') {
                // Show reveal message
                document.getElementById('playingScreen').innerHTML = `
                    <div class="game-info">
                        <h3>üéâ Game Complete!</h3>
                        <p>Check the main screen for the big reveal about Synovus' Tracer System!</p>
                    </div>
                `;
            }
        });

        function updateTeamScreen(team) {
            const teamColors = [
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            ];
            
            document.getElementById('teamCard').style.background = teamColors[team.id - 1];
            document.getElementById('teamName').textContent = team.name;
            
            const teammateList = document.getElementById('teammateList');
            teammateList.innerHTML = team.members.map(member => `
                <div class="teammate">${member}</div>
            `).join('');
        }

        function updatePlayingScreen(state, team) {
            // Update round info
            if (state.currentRound === 1) {
                document.getElementById('roundTitle').textContent = 'Round 1: Shipping Begins';
                document.getElementById('roundDescription').textContent = 'Move your packages through each hub!';
            } else if (state.currentRound === 2) {
                document.getElementById('roundTitle').textContent = 'Round 2: Holiday Chaos';
                document.getElementById('roundDescription').textContent = '‚ö†Ô∏è Watch out for duplicates!';
            } else if (state.currentRound === 3) {
                document.getElementById('roundTitle').textContent = 'Round 3: Trace Alert';
                document.getElementById('roundDescription').textContent = 'üî¥ Some packages may be delayed!';
            }
            
            // Update package list
            const packageList = document.getElementById('packageList');
            packageList.innerHTML = team.packages.map(pkg => {
                let statusClass = 'badge-pending';
                let statusText = 'Pending';
                
                if (pkg.duplicate) {
                    statusClass = 'badge-duplicate';
                    statusText = '‚ö†Ô∏è DUPLICATE';
                } else if (pkg.delayed) {
                    statusClass = 'badge-delayed';
                    statusText = 'üî¥ DELAYED';
                } else if (pkg.status === 'delivered') {
                    statusClass = 'badge-delivered';
                    statusText = '‚úì Delivered';
                } else if (pkg.status === 'in-transit') {
                    statusClass = 'badge-transit';
                    statusText = 'In Transit';
                }
                
                return `
                    <div class="package-item">
                        <div class="package-name">${pkg.id}</div>
                        <div class="mini-progress">
                            ${HUBS.map((hub, idx) => `
                                <div class="mini-hub ${
                                    pkg.currentHub === idx ? 'active' :
                                    pkg.currentHub > idx ? 'completed' :
                                    pkg.delayed && pkg.currentHub === idx ? 'delayed' : ''
                                }">
                                    ${hub}
                                </div>
                            `).join('')}
                        </div>
                        <button 
                            class="btn-move" 
                            onclick="movePackage(${team.id}, '${pkg.id}')"
                            ${pkg.currentHub >= 4 ? 'disabled' : ''}
                        >
                            ${pkg.status === 'delivered' ? '‚úì Delivered' : 'Move Forward ‚Üí'}
                        </button>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');
        }

        function movePackage(teamId, packageId) {
            socket.emit('movePackage', { teamId, packageId });
        }

        function showScreen(screenId) {
            document.getElementById('joinScreen').classList.remove('active');
            document.getElementById('waitingScreen').classList.remove('active');
            document.getElementById('teamScreen').classList.remove('active');
            document.getElementById('playingScreen').classList.remove('active');
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
