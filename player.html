<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAP TO RACE!</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 40%, rgba(102, 126, 234, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(118, 75, 162, 0.4) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .mobile-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes tapPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .join-screen, .waiting-screen, .team-screen, .racing-screen, .finished-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .join-screen.active, .waiting-screen.active, .team-screen.active, .racing-screen.active, .finished-screen.active {
            display: flex;
        }
        
        .racing-screen {
            justify-content: flex-start !important;
        }
        
        .racing-header {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        .my-team-header h2 {
            color: #6b7280;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .my-team-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .all-teams-stats {
            width: 100%;
            padding: 15px;
            background: rgba(249, 250, 251, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .teams-stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .team-stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 2px solid;
        }
        
        .team-stat-name {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .team-stat-taps {
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 5rem;
            animation: bounce 2s infinite;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-top: 15px;
        }
        
        .form-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #4b5563;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .form-group input {
            width: 100%;
            padding: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-join {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-join:active {
            transform: scale(0.98);
        }
        
        .waiting-message {
            text-align: center;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 8px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .waiting-message h2 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .team-banner {
            width: 100%;
            padding: 40px;
            border-radius: 25px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .team-icon {
            font-size: 6rem;
            margin-bottom: 20px;
        }
        
        .team-name {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .team-info {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        /* GIANT TAP BUTTON */
        .tap-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }
        
        .tap-button {
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            box-shadow: 
                0 20px 60px rgba(16, 185, 129, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            color: white;
            position: relative;
        }
        
        .tap-button::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(135deg, rgba(255,255,255,0.5), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .tap-button:active {
            animation: tapPulse 0.1s;
            box-shadow: 
                0 10px 40px rgba(16, 185, 129, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .tap-icon {
            font-size: 8rem;
            margin-bottom: 20px;
        }
        
        .tap-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .tap-count {
            font-size: 2rem;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .status-bar {
            width: 100%;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .status-text {
            font-size: 1.5rem;
            color: #4b5563;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(229, 231, 235, 0.5);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .result-screen {
            text-align: center;
            padding: 40px;
        }
        
        .result-icon {
            font-size: 8rem;
            margin-bottom: 30px;
        }
        
        .result-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .result-stats {
            font-size: 1.5rem;
            color: #6b7280;
            margin: 10px 0;
        }
        
        .waiting-to-start {
            text-align: center;
            font-size: 2rem;
            color: #fbbf24;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="card">
            <!-- Join Screen -->
            <div id="joinScreen" class="join-screen active">
                <div class="logo">
                    <div class="logo-icon">üèá</div>
                    <h1>Join the Race!</h1>
                </div>
                <form id="joinForm" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                    <div class="form-group">
                        <label for="playerName">Your Name</label>
                        <input 
                            type="text" 
                            id="playerName" 
                            placeholder="Enter your name..."
                            required
                            autocomplete="off"
                        >
                    </div>
                    <button type="submit" class="btn-join">
                        üöÄ Join Race
                    </button>
                </form>
            </div>
            
            <!-- Waiting Screen -->
            <div id="waitingScreen" class="waiting-screen">
                <div class="waiting-message">
                    <div class="spinner"></div>
                    <h2>You're In! üéâ</h2>
                    <p style="font-size: 1.5rem; color: #6b7280;">Waiting for race to start...</p>
                </div>
            </div>
            
            <!-- Team Assignment Screen -->
            <div id="teamScreen" class="team-screen">
                <div class="team-banner" id="teamBanner">
                    <div class="team-name" id="teamName"></div>
                    <div class="team-icon" id="teamIcon">üê¥</div>
                    <div class="team-info" id="teamInfo"></div>
                </div>
            </div>
            
            <!-- Racing Screen -->
            <div id="racingScreen" class="racing-screen">
                <div class="racing-header" id="racingHeader">
                    <div class="my-team-header" id="myTeamHeader">
                        <h2 style="font-size: 2rem; margin-bottom: 10px;">You are:</h2>
                        <h1 id="myTeamName" style="font-size: 2.5rem; font-weight: 700;">Horse A</h1>
                    </div>
                </div>
                
                <div class="all-teams-stats" id="allTeamsStats">
                    <div class="teams-stat-grid"></div>
                </div>
                
                <div class="status-bar" id="statusBar">
                    <div class="status-text" id="statusText">Waiting to start...</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="tap-zone">
                    <div class="tap-button" id="tapButton">
                        <div class="tap-icon">üëÜ</div>
                        <div class="tap-text">TAP!</div>
                        <div class="tap-count" id="tapCount">0 taps</div>
                    </div>
                </div>
            </div>
            
            <!-- Finished Screen -->
            <div id="finishedScreen" class="finished-screen">
                <div class="result-screen">
                    <div class="result-icon" id="resultIcon">üèÜ</div>
                    <div class="result-title" id="resultTitle"></div>
                    <div class="result-stats" id="resultStats"></div>
                    <p style="margin-top: 40px; font-size: 1.3rem; color: #6b7280;">
                        Check the main screen for the big reveal!
                    </p>
                </div>
            </div>
            
            <!-- Pending Results Screen -->
            <div id="pendingScreen" class="finished-screen">
                <div class="result-screen">
                    <div class="spinner"></div>
                    <h2 style="color: #667eea; font-size: 2.5rem; margin: 30px 0;">‚è±Ô∏è Race Complete!</h2>
                    <div id="pendingStats" style="font-size: 1.5rem; color: #4b5563; line-height: 2;">
                        <div style="margin: 15px 0;"><strong id="pendingTeamName">Your Team</strong></div>
                        <div style="margin: 15px 0;" id="pendingTime">Time: --</div>
                        <div style="margin: 15px 0;" id="pendingTaps">Team Taps: --</div>
                    </div>
                    <p style="margin-top: 40px; font-size: 1.8rem; color: #667eea; font-weight: 700; animation: pulse 2s infinite;">
                        üìä Calculating Results...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let playerName = '';
        let myTeamId = null;
        let myTaps = 0;
        let canTap = false;

        document.getElementById('joinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            playerName = document.getElementById('playerName').value.trim();
            if (playerName) {
                socket.emit('joinGame', playerName);
                showScreen('waitingScreen');
            }
        });

        // TAP BUTTON
        const tapButton = document.getElementById('tapButton');
        let tapTimeout;
        
        tapButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (canTap && myTeamId) {
                tap();
            }
        });
        
        tapButton.addEventListener('click', (e) => {
            if (canTap && myTeamId) {
                tap();
            }
        });

        function tap() {
            // Triple check we can actually tap (gate must be open!)
            if (!canTap) return;
            if (!myTeamId) return;
            
            socket.emit('tap');
            myTaps++;
            document.getElementById('tapCount').textContent = `${myTaps} taps`;
            
            // Visual feedback
            tapButton.style.transform = 'scale(0.95)';
            clearTimeout(tapTimeout);
            tapTimeout = setTimeout(() => {
                tapButton.style.transform = 'scale(1)';
            }, 100);
        }

        socket.on('gameState', (state) => {
            if (state.status === 'waiting') {
                // Stay on waiting
            } else if (state.status === 'countdown') {
                showScreen('racingScreen');
                canTap = false;
                tapButton.style.opacity = '0.5';
                tapButton.style.cursor = 'not-allowed';
                tapButton.style.pointerEvents = 'none';
                document.getElementById('statusText').textContent = `Get Ready! ${state.countdownTime}...`;
                document.getElementById('statusText').style.color = '#ef4444';
            } else if (state.status === 'racing') {
                const myPlayer = state.players.find(p => p.id === socket.id);
                if (myPlayer && myPlayer.teamId) {
                    myTeamId = myPlayer.teamId;
                    const myTeam = state.teams.find(t => t.id === myTeamId);
                    
                    if (myTeam) {
                        // Update my team name at top
                        document.getElementById('myTeamName').textContent = myTeam.name;
                        document.getElementById('myTeamName').style.color = myTeam.color;
                        
                        // Update all teams stats
                        const teamsGrid = document.querySelector('.teams-stat-grid');
                        teamsGrid.innerHTML = state.teams.map(team => `
                            <div class="team-stat-item" style="border-color: ${team.color}; ${team.finished ? 'background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);' : ''}">
                                <div class="team-stat-name" style="color: ${team.color}">${team.name}</div>
                                <div class="team-stat-taps">${team.totalTaps}</div>
                                ${team.finished ? '<div style="color: #10b981; font-weight: 700;">‚úÖ DONE</div>' : ''}
                            </div>
                        `).join('');
                        
                        // Always update progress bar during racing
                        const progress = Math.min(100, Math.round(myTeam.position));
                        document.getElementById('progressFill').style.width = `${progress}%`;
                        
                        const tapsRemaining = Math.max(0, 2000 - myTeam.totalTaps);
                        
                        // Control tapping based on team's status
                        if (myTeam.finished) {
                            canTap = false;
                            tapButton.style.opacity = '0.3';
                            tapButton.style.cursor = 'not-allowed';
                            tapButton.style.pointerEvents = 'none';
                            tapButton.style.filter = 'grayscale(100%)';
                            document.getElementById('statusText').textContent = `‚úÖ SUCCESS! Finished in ${myTeam.raceTime}s`;
                            document.getElementById('statusText').style.color = '#10b981';
                            document.getElementById('statusText').style.fontSize = '1.8rem';
                        } else if (myTeam.canRace) {
                            canTap = true;
                            tapButton.style.opacity = '1';
                            tapButton.style.cursor = 'pointer';
                            tapButton.style.pointerEvents = 'auto';
                            tapButton.style.filter = 'none';
                            document.getElementById('statusText').textContent = `‚è±Ô∏è ${myTeam.currentTime}s | ${tapsRemaining} taps left!`;
                            document.getElementById('statusText').style.color = '#10b981';
                            document.getElementById('statusText').style.fontSize = '1.5rem';
                        } else {
                            canTap = false;
                            tapButton.style.opacity = '0.5';
                            tapButton.style.cursor = 'not-allowed';
                            tapButton.style.pointerEvents = 'none';
                            tapButton.style.filter = 'none';
                            document.getElementById('statusText').textContent = `Gate opens soon...`;
                            document.getElementById('statusText').style.color = '#fbbf24';
                            document.getElementById('statusText').style.fontSize = '1.5rem';
                        }
                        
                        // Only switch screens on first time
                        if (!document.getElementById('racingScreen').classList.contains('active') && 
                            !document.getElementById('teamScreen').classList.contains('active')) {
                            updateTeamScreen(myTeam);
                            showScreen('teamScreen');
                            setTimeout(() => showScreen('racingScreen'), 2000);
                        } else if (document.getElementById('teamScreen').classList.contains('active')) {
                            // Let team screen play out
                        } else {
                            // Already on racing screen, just stay there
                            showScreen('racingScreen');
                        }
                    }
                }
            } else if (state.status === 'finished') {
                canTap = false;
                tapButton.style.opacity = '0.5';
                tapButton.style.cursor = 'not-allowed';
                tapButton.style.pointerEvents = 'none';
                
                const myPlayer = state.players.find(p => p.id === socket.id);
                if (myPlayer && myPlayer.teamId) {
                    const myTeam = state.teams.find(t => t.id === myPlayer.teamId);
                    
                    // Show pending results screen first
                    if (!document.getElementById('finishedScreen').classList.contains('active')) {
                        showPendingResults(myTeam);
                        
                        // After 3 seconds, show final placement
                        setTimeout(() => {
                            showFinished(myTeam, state.teams);
                        }, 3000);
                    }
                }
            }
        });

        socket.on('teamStarted', (teamId) => {
            if (teamId === myTeamId) {
                canTap = true;
                document.getElementById('statusText').textContent = 'TAP TAP TAP!!!';
                document.getElementById('statusText').style.color = '#10b981';
                
                // Vibrate if supported
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            }
        });

        // DEMO: Handle service disruptions
        socket.on('serviceDisruption', (data) => {
            if (data.teamId === myTeamId) {
                const statusText = document.getElementById('statusText');
                
                if (data.type === 'disconnected') {
                    // Both Team B and Team C: Full disconnection, can't tap
                    // But Team B will continue with momentum, Team C will stop
                    canTap = false;
                    tapButton.style.opacity = '0.3';
                    tapButton.style.cursor = 'not-allowed';
                    tapButton.style.pointerEvents = 'none';
                    tapButton.style.filter = 'grayscale(100%)';
                    tapButton.style.border = '5px solid #ef4444';
                    
                    statusText.textContent = '‚ö†Ô∏è SERVICE DISCONNECTION';
                    statusText.style.color = '#ef4444';
                    statusText.style.fontSize = '1.8rem';
                    statusText.style.fontWeight = '700';
                    statusText.style.animation = 'pulse 1s infinite';
                    
                    // Show overlay message
                    const overlay = document.createElement('div');
                    overlay.id = 'disruptionOverlay';
                    overlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(239, 68, 68, 0.95);
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        z-index: 10000;
                        color: white;
                        padding: 40px;
                        text-align: center;
                    `;
                    overlay.innerHTML = `
                        <div style="font-size: 5rem; margin-bottom: 30px;">‚ö†Ô∏è</div>
                        <h1 style="font-size: 2.5rem; margin-bottom: 20px;">SERVICE DISCONNECTION</h1>
                        <p style="font-size: 1.5rem; line-height: 1.6;">
                            Your connection to the transaction system has been lost.
                            Unable to process further taps.
                        </p>
                        <div style="margin-top: 40px; font-size: 1.2rem; opacity: 0.9;">
                            (Demo: Simulating network failure)
                        </div>
                    `;
                    document.body.appendChild(overlay);
                }
            }
        });

        function updateTeamScreen(team) {
            const banner = document.getElementById('teamBanner');
            banner.style.background = team.color;
            document.getElementById('teamIcon').textContent = team.emoji;
            document.getElementById('teamName').textContent = team.name;
            document.getElementById('teamInfo').textContent = `Get Ready to TAP!`;
        }

        function showPendingResults(myTeam) {
            document.getElementById('pendingTeamName').textContent = myTeam.name;
            document.getElementById('pendingTeamName').style.color = myTeam.color;
            
            if (myTeam.finished) {
                document.getElementById('pendingTime').textContent = `‚è±Ô∏è Finished in ${myTeam.raceTime}s`;
            } else {
                document.getElementById('pendingTime').textContent = `‚è±Ô∏è Final Time: ${myTeam.currentTime}s (DNF)`;
            }
            
            document.getElementById('pendingTaps').textContent = `Team Taps: ${myTeam.totalTaps} / 2000`;
            
            showScreen('pendingScreen');
        }

        function showFinished(myTeam, allTeams) {
            // Ranking is based on finish time (already sorted by server)
            const place = allTeams.findIndex(t => t.id === myTeam.id) + 1;
            
            // Set icon and text based on placement
            if (place === 1) {
                document.getElementById('resultIcon').textContent = 'üèÜ';
                document.getElementById('resultTitle').textContent = 'YOU WON!';
                document.getElementById('resultTitle').style.color = '#fbbf24';
            } else if (place === 2) {
                document.getElementById('resultIcon').textContent = 'ü•à';
                document.getElementById('resultTitle').textContent = '2nd Place!';
                document.getElementById('resultTitle').style.color = '#9ca3af';
            } else if (place === 3) {
                document.getElementById('resultIcon').textContent = 'ü•â';
                document.getElementById('resultTitle').textContent = '3rd Place';
                document.getElementById('resultTitle').style.color = '#f97316';
            } else {
                document.getElementById('resultIcon').textContent = 'üéØ';
                document.getElementById('resultTitle').textContent = `${place}th Place`;
                document.getElementById('resultTitle').style.color = '#6b7280';
            }
            
            document.getElementById('resultStats').innerHTML = `
                <div>${myTeam.name}</div>
                <div style="margin-top: 10px;">${myTeam.finished ? `‚è±Ô∏è Time: ${myTeam.raceTime}s` : 'Did not finish'}</div>
                <div>Team taps: ${myTeam.totalTaps} / 2000</div>
                <div>You tapped: ${myTaps} times</div>
            `;
            
            showScreen('finishedScreen');
        }

        function showScreen(screenId) {
            document.getElementById('joinScreen').classList.remove('active');
            document.getElementById('waitingScreen').classList.remove('active');
            document.getElementById('teamScreen').classList.remove('active');
            document.getElementById('racingScreen').classList.remove('active');
            document.getElementById('finishedScreen').classList.remove('active');
            document.getElementById('pendingScreen').classList.remove('active');
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
